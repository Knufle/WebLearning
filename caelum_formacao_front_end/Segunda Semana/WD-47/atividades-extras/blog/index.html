<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-3 mt-3">Blog</h1>
      <button class="btn btn-primary">
        Carregar Posts
      </button>
      <hr />
      <div
        class="posts-blog d-flex justify-content-around align-items-start flex-wrap"
      >
        <!-- carregar os posts do blog aqui -->
      </div>
    </div>

    <script>
      // Insira sua lÃ³gica aqui

      const btn = document.querySelector(".btn");
      const posts = document.querySelector(".posts-blog");
      btn.addEventListener("click", () => {
        posts.innerHTML = "";
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(respostaServidor => respostaServidor.json())
          .then(dadosJson => {
            console.log(dadosJson);
            dadosJson.forEach(post => {
                const div = document.createElement('div');
                div.classList.add('card', 'mb-3');
                div.innerHTML = `
                <div class="card-header">
                ${post.title}
                </div>
                <div class="card-body">
                    ${post.body}
                </div>
                `;
                posts.append(div);
            });
            
          });
      });
    </script>
  </body>
</html>
