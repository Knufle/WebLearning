<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        padding: 60px;
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 100%;
        border: 1px solid #ddd;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 2px solid #ddd;
        border-right: 1px solid #ddd;
        background: #eee;
        text-align: center;
        padding: 15px;
      }
      td {
        background: white;
        border-bottom-width: 1px;
      }
      td.editavel {
        border-color: #ffa305;
        color: #ffa305;
        background: #fcf6eb;
      }
    </style>
  </head>
  <body>
    <h1>JQuery: Navegação DOM</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Cidade</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adriana Fernandes</td>
          <td>adriana@gmail.com</td>
          <td>Barueri</td>
          <td><button class="editar">Editar</button></td>
          <td><button class="excluir">Excluir</button></td>
        </tr>
        <tr>
          <td>Paula Ribeiro</td>
          <td>paula@gmail.com</td>
          <td>Osasco</td>
          <td><button class="editar">Editar</button></td>
          <td><button class="excluir">Excluir</button></td>
        </tr>
      </tbody>
    </table>
    <script src="jquery.js"></script>
    <script>

        // exclusao de um item
        $('table').on('click', 'button.excluir', function() {
            if (confirm("Quer mesmo excluir essa parada?")) {
                //console.log('Excluindo a linha...');
                // $(this) = 'button.excluir'
                $(this).closest('tr').remove();
            }
        });

        // editar um item
        $('table').on('click', 'button.editar', function() {
            // $(this) = 'button.editar'
            if ($(this).text().trim() === 'Editar') {
                $(this).text('Salvar Edição');
                $(this).parent().prevAll().addClass('editavel').prop('contenteditable', true);
            }
            else {
                $(this).text('Editar');
                $(this).parent().prevAll().removeClass('editavel').prop('contenteditable', false);
            }
        });

    </script>
  </body>
</html>
