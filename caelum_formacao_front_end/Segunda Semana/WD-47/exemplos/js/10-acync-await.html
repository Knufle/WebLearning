<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS: Async/Await ES6</h1>
    <button id="btnCarregar">
      Carregar Conteúdo
    </button>
    <div id="conteudoCarregado">
      <!-- O conteudo carregado pelo AJAX será carregado aqui -->
    </div>
    <script>
      const btnCarregar = document.querySelector("#btnCarregar");
      const divConteudo = document.querySelector("#conteudoCarregado");

      btnCarregar.onclick = async () => {
          btnCarregar.disabled = true;
          divConteudo.textContent = 'Carregando...';
          const respostaServidor = await fetch('http://jhonatanjacinto.com/teste.php');
          let respostaHTML = await respostaServidor.text();
          divConteudo.innerHTML = respostaHTML;
          btnCarregar.disabled = false;
      }
    </script>
  </body>
</html>
