<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS: API Fetch do ES6</h1>
    <button id="btnCarregar">
      Carregar Conteúdo
    </button>
    <div id="conteudoCarregado">
      <!-- O conteudo carregado pelo AJAX será carregado aqui -->
    </div>
    <script>
    
        const btnCarregar = document.querySelector('#btnCarregar');
        const divConteudo = document.querySelector('#conteudoCarregado');
        btnCarregar.addEventListener('click', () => {
            btnCarregar.disabled = true;
            divConteudo.textContent = "Carregando..."
            fetch('http://www.jhonatanjacinto.com/teste2.php')
            .then(respostaServidor => respostaServidor.text())
            .then(respostaEmHTML => {
                divConteudo.innerHTML = respostaEmHTML;
                btnCarregar.disabled = false;
            })
            .catch(erro => {
                alert('Não foi possível carregar as informações!');
                console.log(erro);
            });
        });

    </script>
  </body>
</html>
